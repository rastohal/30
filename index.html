<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7-Day Food Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 1.2em;
      background: #f8f6f2;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 1em;
      color: #442f1f;
    }

    input {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      border: 2px solid #c7b89e;
      border-radius: 8px;
      outline: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1em;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6em 0.8em;
      border-radius: 8px;
      margin-bottom: 0.5em;
      color: #fff;
    }

    .item-buttons button {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #555;
      margin-left: 0.4em;
    }

    .export-btn {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      background: #806952;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .export-btn:hover {
      background: #6a5742;
    }

    /* farebná paleta: jesenné tóny */
    .day-0 { background-color: #557d4b; } /* zelená */
    .day-1 { background-color: #7c8c3e; }
    .day-2 { background-color: #a38e38; }
    .day-3 { background-color: #bf843b; }
    .day-4 { background-color: #c76d3b; }
    .day-5 { background-color: #b6543d; }
    .day-6 { background-color: #8c3b37; }
    .day-7 { background-color: #733039; } /* bordová */
    .old-item { background-color: #bfbfbf; color: #333; }

    /* autocomplete dropdown */
    .autocomplete-list {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 0.2em;
      position: absolute;
      width: calc(100% - 2.4em);
      z-index: 1000;
    }

    .autocomplete-item {
      padding: 0.5em;
      cursor: pointer;
    }

    .autocomplete-item:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>7-Day Food Tracker</h1>
  <input id="foodInput" type="text" placeholder="Zadaj potravinu..." autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
  <div id="autocomplete" class="autocomplete-list" style="display:none;"></div>
  <ul id="foodList"></ul>
  <button id="exportBtn" class="export-btn">Export CSV</button>

  <script>
    const input = document.getElementById('foodInput');
    const list = document.getElementById('foodList');
    const autocomplete = document.getElementById('autocomplete');
    const exportBtn = document.getElementById('exportBtn');
    const STORAGE_KEY = 'foodTrackerData';

    // fix pre iOS PWA klávesnicu
    input.addEventListener('touchend', function(e) {
      this.focus();
      e.stopPropagation();
    }, false);

    let foods = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(foods));
    }

    function addFood(name) {
      const now = new Date().getTime();
      if (foods[name]) {
        foods[name].last = now;
        foods[name].days.add(new Date().toDateString());
      } else {
        foods[name] = { first: now, last: now, days: new Set([new Date().toDateString()]) };
      }
      saveData();
      renderList();
    }

    function deleteFood(name) {
      delete foods[name];
      saveData();
      renderList();
    }

    function refreshFood(name) {
      foods[name].last = new Date().getTime();
      foods[name].days.add(new Date().toDateString());
      saveData();
      renderList();
    }

    function daysAgo(timestamp) {
      return Math.floor((new Date().getTime() - timestamp) / (1000*60*60*24));
    }

    function renderList() {
      const entries = Object.entries(foods).map(([name, data]) => ({
        name,
        first: data.first,
        last: data.last,
        days: Array.from(data.days)
      }));

      const fresh = entries.filter(e => daysAgo(e.last) <= 7)
        .sort((a,b)=>a.name.localeCompare(b.name));
      const old = entries.filter(e => daysAgo(e.last) > 7)
        .sort((a,b)=>a.name.localeCompare(b.name));

      list.innerHTML = '';

      [...fresh, ...old].forEach(item => {
        const diff = daysAgo(item.last);
        const li = document.createElement('li');
        li.className = diff <= 7 ? `day-${diff}` : 'old-item';
        li.innerHTML = `
          <span>${item.name}</span>
          <span class="item-buttons">
            <button onclick="refreshFood('${item.name}')">✅</button>
            <button onclick="deleteFood('${item.name}')">❌</button>
          </span>
        `;
        list.appendChild(li);
      });
    }

    input.addEventListener('input', e => {
      const val = e.target.value.toLowerCase();
      if (!val) {
        autocomplete.style.display = 'none';
        return;
      }
      const matches = Object.keys(foods).filter(f => f.toLowerCase().startsWith(val));
      if (matches.length === 0) {
        autocomplete.style.display = 'none';
      } else {
        autocomplete.innerHTML = matches.map(m => `<div class="autocomplete-item">${m}</div>`).join('');
        autocomplete.style.display = 'block';
        document.querySelectorAll('.autocomplete-item').forEach(item => {
          item.onclick = () => {
            input.value = item.textContent;
            autocomplete.style.display = 'none';
            addFood(item.textContent);
            input.value = '';
          };
        });
      }
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && input.value.trim()) {
        addFood(input.value.trim());
        input.value = '';
        autocomplete.style.display = 'none';
      }
    });

    exportBtn.addEventListener('click', () => {
      const all = Object.entries(foods).map(([name, data]) => {
        const totalDays = data.days.size;
        const firstAgo = daysAgo(data.first);
        return `${name},${totalDays},${firstAgo}`;
      }).join('\n');
      const csv = 'nazov_potraviny,pocet_dni_kedy_bola_jedena,pred_kolkymi_dnami_bola_prvy_raz_jedena\n' + all;
      const blob = new Blob([csv], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'foodtracker_export.csv';
      a.click();
      URL.revokeObjectURL(url);
    });

    renderList();
  </script>
</body>
</html>
